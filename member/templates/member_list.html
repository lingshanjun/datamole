    <!-- Team Members -->
    <div class="team container">
        <div class="team-title">
            <h3>团队成员</h3>
        </div>
        <div class="row">
            {% for mem in members %}
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="team-text">
                   <a href="/member/{{mem.id}}/"> <img src="{{mem.avatar.url}}" alt="{{mem.name}}" class="img-responsive"></a>
                    <h4><a href="/team/{{mem.id}}">{{mem.name}}</a></h4>
                    <p>{{mem.descripe | truncatechars:20}}</p>
                    <div class="social-links">
                        <a href="{{mem.qq}}"><i class="fa fa-qq fa-lg"></i></a>
                        <a href="{{mem.wechat}}"><i class="fa fa-weixin fa-lg"></i></a>
                        <a href="{{mem.weibo}}"><i class="fa fa-weibo fa-lg"></i></a>
                        <a href="{{mem.email}}"><i class="fa fa-envelope fa-lg"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
