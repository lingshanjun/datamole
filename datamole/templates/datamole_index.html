{% extends 'base.html' %}{% load staticfiles %}
{% block title %}数据锚-datamole{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'index/lib/swiper/swiper.min.css' %}">
<link rel="stylesheet" href="{% static 'index/css/index.css' %}">
{% endblock %}
{% block content %}
<!-- Slider -->
<div class="banner">
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        {% for slide in slides %}
			<img src="{{slide.img.url}}" alt="" class="swiper-slide">
			{% endfor %}
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>
</div>
<div class="container">
	<div class="row box box1">
		box1
	</div>
	<div class="row box box1">
		box2
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{% static 'index/lib/swiper/swiper.jquery.min.js' %}"></script>
<script>
	$(function(){
		$('.swiper-container').css('margin-left', -(1920-window.innerWidth)/2);
		var mySwiper = new Swiper ('.swiper-container', {
			autoplay:3000,
	    	loop: true,
	    	pagination: '.swiper-pagination',
	    	paginationClickable: true,
	    	autoplayDisableOnInteraction: false
  		});
	});
</script>
{% endblock %}
