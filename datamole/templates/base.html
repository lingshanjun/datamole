<!DOCTYPE html>
<html lang="en">
  <head>{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/common.css' %}">
    {% block css %}{% endblock %}
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{% static 'ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'ico/apple-touch-icon-57-precomposed.png' %}">
  </head>
  <body>
    {% include 'common/header.html' %}
    {% block content %}{% endblock %}
    {% include 'common/footer.html' %}
    <script src="{% static 'common/js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'common/js/bootstrap.min.js' %}"></script>
    <!-- // <script src="{% static 'assets/js/django-ajax.js' %}"></script> -->
    <!-- // <script src="{% static 'assets/js/jquery.jbasicext.js' %}"></script> -->
    <!-- // <script src="{% static 'assets/js/common.js' %}"></script> -->
    {% block js %}{% endblock %}
  </body>
</html>
